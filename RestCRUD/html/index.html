<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Товары</title>
</head>
<body>
    <h1>Товары <span id="productCount">(0)</span></h1>
    <div id="products">

    </div>

    <h2>Добавить товар</h2>

    <form action="/api/products" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br>

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>


        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl"><br>

        <button type="submit">Add</button>
    </form>

    <script>
        // Функция для отправки запроса на создание товара
        function createProduct(event) {
            event.preventDefault();

            const form = document.getElementById('productForm');
            const data = new FormData(form);

            fetch('/api/products', {
                method: 'POST',
                body: data
            })
                .then(response => {
                    if (response.ok) {
                        loadProducts(); // После создания товара, перезагружаем список
                        form.reset(); // Очищаем форму
                    }
                })
                .catch(error => console.error(error));
        }

        // Функция для загрузки списка товаров
        function loadProducts() {
            fetch('/api/products')
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products');
                    productsContainer.innerHTML = '';

                    products.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" width="100">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Цена: ${product.price}</p>
                    <p>Количество: ${product.quantity}</p> <!-- Добавленная строка -->
                    <button onclick="buyProduct(${product.id})">Купить</button>
                    <hr>
                `;

                        productsContainer.appendChild(productElement);
                    });

                    const productCountElement = document.getElementById('productCount');
                    productCountElement.textContent = `(${products.length})`;
                })
                .catch(error => console.error(error));
        }

        // Функция для отправки запроса на покупку товара
        function buyProduct(productId) {
            const quantity = prompt('Введите количество товара:', '1');

            if (quantity !== null && quantity !== '') {
                const quantityValue = parseInt(quantity, 10); // Преобразуем введенное значение в число

                if (quantityValue <= 0) {
                    alert('Введите корректное количество товара.');
                    return;
                }

                const data = new FormData();
                data.append('quantity', quantityValue);

                fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    body: data
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Товар куплен!');
                            loadProducts(); // После покупки товара, перезагружаем список
                        } else if (response.status === 400) {
                            return response.text(); // Возвращаем текст ошибки
                        } else {
                            throw new Error('Произошла ошибка при покупке товара.');
                        }
                    })
                    .then(errorMessage => {
                        if (errorMessage) {
                            alert(errorMessage);
                        }
                    })
                    .catch(error => console.error(error));
            }
        }

        // Загрузка списка товаров при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            const productForm = document.getElementById('productForm');
            productForm.addEventListener('submit', createProduct);
        });

        function updateProductQuantity(productId, purchasedQuantity) {
            fetch(`/api/products/${productId}`)
                .then(response => response.json())
                .then(product => {
                    product.quantity -= purchasedQuantity;

                    fetch(`/api/products/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(product)
                    })
                        .then(response => {
                            if (response.ok) {
                                loadProducts(); // Перезагрузка списка после обновления количества товара
                            }
                        })
                        .catch(error => console.error(error));
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
